<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container" id="container">
      <button class="subgrid1" id="subgrid1">123456789 </button>
      <div class="subgrid2" id="subgrid2"><button class="AC">AC</button>
        <button class="unaryplusminus">+/-</button>
        <button class="percentage">%</button>
        <button class="divide">/</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="multiply">*</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="binaryminus">-</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="binaryplus">+</button>
      </div>
      <div class="subgrid3" id="subgrid3">
      <button class="0">0</button>
      <button class="decimal">.</button>
      <button class="equals">=</button>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
