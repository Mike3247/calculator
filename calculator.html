<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div class="subgrid1">123456789</div>
      <div class="subgrid2">
        <div class="subgrid2-items"><button class="subgrid2-buttons">AC</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">+/-</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">%</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">/</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">7</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">8</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">9</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">*</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">4</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">5</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">6</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">-</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">1</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">2</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">3</button></div>
        <div class="subgrid2-items"><button class="subgrid2-buttons">+</button></div>
      </div>
      <div class="subgrid3">
      <button>0</button>
      <button>.</button>
      <button>=</button>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
