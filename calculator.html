<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div class="displaydiv">123456789</div>
      <div class="subgrid1">
        <div class="subgrid1-items"><button class="subgrid1-buttons">AC</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+/-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">%</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">/</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">7</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">8</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">9</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">*</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">4</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">5</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">6</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">1</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">2</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons" class="subGrid1Numbers">3</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+</button></div>
      </div>
      <div class="subgrid2">
        <div class="subgrid2-items"><button class="subGrid2Buttons" class="zero">0</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">.</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">=</button></div>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
