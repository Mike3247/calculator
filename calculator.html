<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div class="displayDiv" id="displayDiv">0123456789</div>
      <div class="subgrid1">
        <div class="subgrid1-items"><button class="subgrid1-buttons">AC</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+/-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">%</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">/</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers 7">7</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers 8">8</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers 9">9</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">*</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">4</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">5</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">6</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">1</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">2</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons Numbers">3</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+</button></div>
      </div>
      <div class="subgrid2">
        <div class="subgrid2-items"><button class="subGrid2Buttons Numbers">0</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">.</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">=</button></div>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
