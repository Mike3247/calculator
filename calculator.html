<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div class="displayDiv" id="displayDiv">0123456789</div>
      <div class="subgrid1">
        <div class="subgrid1-items"><button class="subgrid1-buttons">AC</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+/-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">%</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">/</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 7" id="numbers">7</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 8" id="numbers">8</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 9" id="numbers">9</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">*</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 4" id="numbers">4</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 5" id="numbers">5</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 6" id="numbers">6</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons">-</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 1" id="numbers">1</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 2" id="numbers">2</button></div>
        <div class="subgrid1-items numbers"><button class="subgrid1-buttons numbers 3" id="numbers">3</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons">+</button></div>
      </div>
      <div class="subgrid2">
        <div class="subgrid2-items numbers"><button class="subGrid2Buttons numbers 0" id="numbers">0</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">.</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons">=</button></div>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
