<!DOCTYPE html>
<html>
<head>
  <title>Mike's Calculator Project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
      <div class="displayDiv" id="displayDiv">0123456789</div>
      <div class="subgrid1">
        <div class="subgrid1-items"><button class="subgrid1-buttons AC">AC</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons +/-">+/-</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons %">%</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons /">/</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 7" id="7">7</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 8" id="8">8</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 9" id="9">9</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons *">*</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 4" id="4">4</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 5" id="5">5</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 6" id="6">6</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons -">-</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 1" id="1">1</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 2" id="2">2</button></div>
        <div class="subgrid1-items numbersDivs"><button class="subgrid1-buttons numbersButtons 3" id="3">3</button></div>
        <div class="subgrid1-items"><button class="subgrid1-buttons +">+</button></div>
      </div>
      <div class="subgrid2">
        <div class="subgrid2-items numbersDivs"><button class="subGrid2Buttons numbersButtons 0" id="0">0</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons .">.</button></div>
        <div class="subgrid2-items"><button class="subGrid2Buttons =">=</button></div>
      </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
